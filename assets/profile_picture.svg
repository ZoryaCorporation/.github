<?xml version="1.0" encoding="UTF-8"?>
<!-- GitHub Profile Picture - 400x400 square, works at small sizes -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
    <defs>
        <linearGradient id="cosmicGlow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF3BB5;stop-opacity:1" />
        </linearGradient>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="400" fill="#000000" />
    
    <!-- Circular mask area hint -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="#FF006E" stroke-width="1" opacity="0.1" />

    <!-- LOGO - Centered, scaled for visibility at small sizes -->
    <g transform="translate(200, 200) scale(3)">
        <!-- GALDAN (create) - top -->
        <g transform="translate(0, -45)">
            <path d="M -22 -12 L -25 -15 L 0 20 L 25 -15 L 22 -12 L 0 15 Z" fill="url(#cosmicGlow)" filter="url(#glow)" />
        </g>

        <!-- KHAELA (fire) - middle -->
        <g transform="translate(0, 0)">
            <path d="M -15 30 L -12 28 L -8 12 L -10 -12 L -8 -10 L -5 16 L 0 -6 L 2 -4 L 5 16 L 8 -10 L 10 -12 L 8 12 L 12 28 L 15 30 L 10 28 L 0 5 L -10 28 Z" fill="url(#cosmicGlow)" filter="url(#glow)" />
        </g>

        <!-- PELA (foundation) - bottom -->
        <g transform="translate(0, 45)">
            <path d="M -24 20 L -26 22 L 0 -16 L 26 22 L 24 20 L 0 -12 Z" fill="url(#cosmicGlow)" filter="url(#glow)" />
            <path d="M -14 12 L -16 14 L 0 -6 L 16 14 L 14 12 L 0 -2 Z" fill="url(#cosmicGlow)" filter="url(#glow)" />
        </g>
    </g>
</svg>
