<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
    <defs>
        <!-- Zorya pink gradient -->
        <linearGradient id="cosmicGlow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF006E;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF1B8D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF3BB5;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="200" height="300" fill="#000000" />

    <!-- ZORYA CORPORATION LOGO -->
    <!-- Centered composition -->
    <g transform="translate(100, 150)">

        <!-- GALDAN (create) - Top - Inverted chevron pointing DOWN -->
        <g transform="translate(0, -80)">
            <path d="M -22 -12 L -25 -15 L 0 20 L 25 -15 L 22 -12 L 0 15 Z" fill="url(#cosmicGlow)" />
        </g>

        <!-- KHAELA (fire) - Middle - Rising flames -->
        <g transform="translate(0, 0)">
            <path
                d="M -15 40 L -12 38 L -8 20 L -10 -15 L -8 -13 L -5 25 L 0 -10 L 2 -8 L 5 25 L 8 -13 L 10 -15 L 8 20 L 12 38 L 15 40 L 10 38 L 0 5 L -10 38 Z"
                fill="url(#cosmicGlow)" />
        </g>

        <!-- PELA (foundation) - Bottom - Nested chevrons pointing UP -->
        <g transform="translate(0, 80)">
            <!-- Outer chevron -->
            <path d="M -24 20 L -26 22 L 0 -16 L 26 22 L 24 20 L 0 -12 Z" fill="url(#cosmicGlow)" />
            <!-- Inner chevron -->
            <path d="M -14 12 L -16 14 L 0 -6 L 16 14 L 14 12 L 0 -2 Z" fill="url(#cosmicGlow)" />
        </g>

    </g>

    <!-- Title -->
    <text x="100" y="270" font-family="Arial" font-size="14" fill="#FF006E" text-anchor="middle" font-weight="bold">
        ZORYA CORPORATION
    </text>
    <text x="100" y="285" font-family="Arial" font-size="8" fill="#888" text-anchor="middle">
        Create • Transform • Build
    </text>

</svg>